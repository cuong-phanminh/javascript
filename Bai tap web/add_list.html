	<script type="text/javascript">
		var number = 20;
		function btn1() {
			diplay(1, 10);

		}
		function btn2() {
			diplay(10, 20);
		}

		function diplay(start, end) {
			var a = "A";
			for (var i = start + 1; i <= end; i++) {
				var note = document.createElement("LI");
				var textNote = document.createTextNode(a.concat(" ", i));
				note.appendChild(textNote);
				document.getElementById("list").appendChild(note);
			}
		}
